<body>
    <header>
    <h1>Inicia Sesión</h1>
    <h4>Volver al <a href="pag_inicio.html">inicio</a></h4>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend><h4>Formulario de Inicio de Sesión</h4></legend>

                <label for="correo">Correo: </label>
                <input type="email" id="correo" name="correo" placeholder="correo@gmail.com" required>
                <br><br>
                <label for="contraseña">Contraseña: </label>
                <input type="password" id="contraseña" name="clave" minlength="8" placeholder="********" min="8" required>
                <br><br>
                <button type="submit">Iniciar Sesión</button>
                <button type="reset">Reiniciar Formulario</button>

            </fieldset>
        </form>
    </main>

    <h4>¿Aún no tienes cuenta? <a href="pag_CrearCuenta.html">Crear Cuenta</a></h4>

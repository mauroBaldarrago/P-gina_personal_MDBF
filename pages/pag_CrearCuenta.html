<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Crear Cuenta - Agenda+</title>
</head>
<body>

    <header class="extraCentrado">
        <h1>Registro</h1>
        <h4>Volver al <a href="../inicio.html" class="link-resaltado">inicio</a></h4>
    </header>

    <main>
        <form id="registerForm">
            <fieldset>
                <legend><h4>Formulario de Registro</h4></legend>

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>

                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" minlength="8" required>

                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="nacimiento" required>

                <label>Género:</label>
                <div class="grupo-radio">
                    <label>
                        <input type="radio" name="genero" value="M" required>
                        Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="F">
                        Femenino
                    </label>
                </div>

                <button type="submit">Registrarse</button>
                <button type="reset">Reiniciar</button>
            </fieldset>
        </form>
    </main>

    <div class="extraCentrado">
        <h4>¿Ya tienes cuenta? <a href="pag_IniciarSesion.html" class="link-resaltado">Iniciar Sesión</a></h4>
    </div>

    <footer id="contacto">
        <div class="footer-container">
            <p class="footer-main">Agenda+ © 2025 · Proyecto web personal</p>
            <p>Mauro Daniel Baldarrago Flores</p>
            <p>
                <a href="mailto:mbaldarrago@unsa.edu.pe">mbaldarrago@unsa.edu.pe</a>
            </p>
        </div>
    </footer>

    <script src="../assets/js/app.js"></script>
</body>
</html>
